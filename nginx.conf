events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Handle port forwarding from Docker
        port_in_redirect off;
        absolute_redirect off;

        # Studio App - /studio
        location /studio {
            alias /usr/share/nginx/html/studio;
            try_files $uri $uri/ /studio/index.html;
            
            # Handle subdirectories properly
            location ~ ^/studio/(.+)$ {
                try_files $uri $uri/ /studio/index.html;
            }
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Console App - /console
        location /console {
            alias /usr/share/nginx/html/console;
            try_files $uri $uri/ /console/index.html;
            
            # Handle subdirectories properly
            location ~ ^/console/(.+)$ {
                try_files $uri $uri/ /console/index.html;
            }
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Player App - /player
        location /player {
            alias /usr/share/nginx/html/player;
            try_files $uri $uri/ /player/index.html;
            
            # Handle subdirectories properly
            location ~ ^/player/(.+)$ {
                try_files $uri $uri/ /player/index.html;
            }
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Root redirect to studio (or you can change this to any default app)
        # location = / {
        #     return 301 /studio;
        # }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Handle 404 errors
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
} 