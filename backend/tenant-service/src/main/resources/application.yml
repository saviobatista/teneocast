spring:
  application:
    name: tenant-service
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/tenant_service
    username: teneocast
    password: teneocast_dev
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  security:
    user:
      name: admin
      password: admin

# JWT Configuration
jwt:
  secret: teneocast-jwt-secret-key-2024-very-long-and-secure-key-for-production
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Server Configuration
server:
  port: 8083
  servlet:
    context-path: /tenant

# Logging
logging:
  level:
    com.teneocast.tenant: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Tenant Service Configuration
tenant:
  subdomain:
    min-length: 3
    max-length: 63
    allowed-chars: "[a-z0-9-]"
  user:
    max-per-tenant: 50
  preferences:
    default-volume: 50
    default-genres: ["pop", "rock", "jazz"] 