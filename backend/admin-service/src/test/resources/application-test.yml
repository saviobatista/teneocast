spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms
  
  flyway:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.teneocast.admin: DEBUG
    org.springframework.security: DEBUG
    org.springframework.test: DEBUG

admin:
  service:
    impersonation:
      session-timeout-minutes: 5
      max-concurrent-sessions: 2
    security:
      jwt:
        secret: test_jwt_secret_key_for_testing_only
        expiration-ms: 300000 # 5 minutes for testing
