spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:postgresql://postgres:5432/auth_service
    username: teneocast
    password: teneocast_dev
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
  
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
  
  security:
    user:
      name: admin
      password: admin

# JWT Configuration
jwt:
  secret: teneocast-jwt-secret-key-2024-very-long-and-secure-key-for-production
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /auth

# Logging
logging:
  level:
    com.teneocast.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized 