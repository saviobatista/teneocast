spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS auth
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 5
      minimum-idle: 1
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 10
        connection:
          provider_disables_autocommit: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: 127.0.0.1
      port: 9999
      timeout: 100ms
      lettuce:
        pool:
          enabled: false
        shutdown-timeout: 100ms

# JWT Configuration
jwt:
  secret: test-jwt-secret-key-for-testing-only
  expiration: 3600000 # 1 hour in milliseconds
  refresh-expiration: 86400000 # 24 hours in milliseconds

# Test Timeouts
test:
  timeout:
    connection: 5000
    response: 10000
    cleanup: 5000

# Logging
logging:
  level:
    com.teneocast.auth: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG 