# Test Configuration with Timeouts
spring:
  application:
    name: media-service
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS media
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 5
      minimum-idle: 1
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 10
        connection:
          provider_disables_autocommit: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: 127.0.0.1
      port: 9999
      timeout: 100ms
      lettuce:
        pool:
          enabled: false
        shutdown-timeout: 100ms

# AWS S3 Configuration for testing - Disabled for tests
aws:
  s3:
    enabled: false
    endpoint: http://localhost:9000
    region: us-east-1
    bucket-prefix: teneocast-media-test
    access-key: test
    secret-key: test
    force-path-style: true

# Media Configuration
media:
  upload:
    max-file-size: 100MB
    allowed-audio-formats: mp3,wav,ogg,m4a,aac
    storage-path: /tmp/teneocast-test-media
    use-local-storage: true
  processing:
    extract-metadata: true
    generate-thumbnails: false
    validate-audio: true

# Test Timeouts
test:
  timeout:
    connection: 5000
    response: 10000
    cleanup: 5000

# Server Configuration
server:
  port: 0 # Random port for testing
  servlet:
    context-path: /media

# Logging
logging:
  level:
    com.teneocast.media: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
