name: teneocast_console
description: TeneoCast Console - Admin panel for platform administrators to manage tenants, media libraries, and system analytics
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  data_table_2: ^2.5.12
  fl_chart: ^0.64.0
  
  # Networking
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # File Operations
  file_picker: ^6.1.1
  
  # Utilities
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0
  url_launcher: ^6.2.1
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # Date/Time
  intl: ^0.18.1
  
  # JSON
  json_annotation: ^4.8.1
  
  # CSV Export
  csv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
